<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Materialize -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
      crossorigin="anonymous"
    />

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-panel">
        <h3 class="valign-center">Name Randomizer!</h3>
        <span>🎄🎁</span>
        <div class="row">
          <form action="">
            <div class="input-field col s12">
              <small id="smallDeviceText"
                >Enter names separted by a space!</small
              >
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1" class="active"
                >Enter names separated by a space</label
              >
            </div>
            <button id="submitBtn" class="waves-effect waves-light btn-small">
              Submit
            </button>
          </form>
          <div>
            <ol id="display" class="collection"></ol>
          </div>
          <button id="reset" class="waves-effect waves-light btn hide">
            Reset
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
